<!-- 7b. JSON JavaScript (JS): Dynamically loading JSON data - 
Implement a HTML+JS application that has a JSON Array with details of 
different kinds of data. Example: Model, Name, Price, Year. Display 
details of each vehicle dynamically by only showing details of the 
vehicle that the user has selected (via mouse-over). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <title>On_Mouse_Over</title>
</head>
<body>
    <h1 id="one" onmouseover="Product_1()">Product_1</h1>
    <h1 id="two" onmouseover="Product_2()">Product_2</h1>
    <h1 id="three" onmouseover="Product_3()">Product_3</h1>
    <span id="product"></span>
</body>
</html>
